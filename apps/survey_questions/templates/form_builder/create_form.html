{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'form_builder/css/tether.min.css' %}" />
<link
  rel="stylesheet"
  href="{% static 'form_builder/css/form_builder.css' %}"
/>
{% endblock css %} {% block content %}
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- /.card -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Change Title Here</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div class="form_builder">
                <div class="row">
                  <div class="col-sm-2">
                    <nav class="nav-sidebar">
                      <ul class="nav">
                        <li class="form_bal_textfield">
                          <a href="javascript:;"
                            >Text Field
                            <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_textarea">
                          <a href="javascript:;"
                            >Text Area
                            <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_select">
                          <a href="javascript:;"
                            >Select <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_radio">
                          <a href="javascript:;"
                            >Radio Button
                            <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_checkbox">
                          <a href="javascript:;"
                            >Checkbox
                            <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_email">
                          <a href="javascript:;"
                            >Email <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_number">
                          <a href="javascript:;"
                            >Number <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_password">
                          <a href="javascript:;"
                            >Password
                            <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_date">
                          <a href="javascript:;"
                            >Date <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                        <li class="form_bal_button">
                          <a href="javascript:;"
                            >Button <i class="fa fa-plus-circle pull-right"></i
                          ></a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                  <div class="col-md-5 bal_builder">
                    <div class="form_builder_area"></div>
                  </div>
                  <div class="col-md-5">
                    <div class="col-md-12">
                      <form class="form-horizontal">
                        <div class="preview"></div>
                        <div
                          style="display: none"
                          class="form-group plain_html"
                        >
                          <textarea rows="50" class="form-control"></textarea>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
  </section>
</div>
{% endblock content %} {% block js %}
<script src="{% static 'form_builder/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'form_builder/js/tether.min.js' %}"></script>
<script src="{% static 'form_builder/js/form_builder.js' %}"></script>
{% endblock js %}
