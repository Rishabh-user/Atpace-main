{% extends 'base.html' %} 
{% block title %}Create Bulk user {% endblock %}
{% load tags %}
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Upload Bulk User
      
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> User Settings</a></li>
      <li><a href="#">User</a></li>
      <li class="active">Upload Bluk User</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    {% include 'component/error_message.html' %}
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Upload User</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form  id="create_bulk_user" method="POST" action="{% url 'user:create-bulk-user' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Company</label>
                <select class="form-control select2" name="company_id" id="company_id">
                  <option selected value="">Select</option>
                  {% for company in request.user|all_company %}
                    <option value="{{company.pk}}">{{company.name}}</option>
                  {% endfor %}
                </select>
              </div>
            <div class="form-group">
                <label>Upload CSV file</label>
                <input type="file" name="file" id="file" accept=".csv" required>
              </div>
              <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="btnSubmit">
            </div>
          </form>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
{% endblock content %}
