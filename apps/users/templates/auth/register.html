{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Ravinsight</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/iCheck/square/blue.css' %} "
    />
    <link
      rel="stylesheet"
      href="{% static 'dist/css/skins/_all-skins.min.css' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/css/intlTelInput.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
    <style type="text/css">
      #passwordhideShow {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
      }
      #passwordhideShow1 {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
      }
      .btn-primary{
    background-color: #388797 !important;
  }

  input{
      border: 2px solid #9f9f9f !important;
    border-radius: 7px  !important;
    }
    .glassmorphism{
        background: rgba(255, 255, 255, 0.45);
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 10.5px );
        -webkit-backdrop-filter: blur( 10.5px );
        border-radius: 30px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
      }
    </style>
    {% block css %}
    
    {% endblock %}
  </head>
  <body class="hold-transition login-page skin-blue layout-top-nav" style="background-image: url({% static 'images/glass_16.png' %}); background-repeat: no-repeat; background-size:cover; ">
    <div class="login-box " style="margin-top: 7% !important; ">
      {% include 'component/error_message.html' %}
      <div class="login-logo">
        <a href="#">
          {% if DEBUG %}
    <!-- logo for regular state and mobile devices -->
      
      <span class="logo-lg"><img width="200" src="{% static 'images/logo/debug.png' %}"></span>
    {% else %}
      <span class="logo-lg"><img width="200" src="{% static 'images/logo/logo.png' %}"></span>
    {% endif %} 
        </a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body glassmorphism" style="border-radius: 25px;  color: black; box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px;">
        <form method="post">
          {% csrf_token %} 

            <div class="row">
                <div class="form-group col-12">
                    <label>Enter Email *</label>
                    <input type="email"  placeholder="Email" required class="form-control" name="email" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                  <label>Enter Name *</label>
                
                    <input type="text" placeholder="Name"  required class="form-control" name="name" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                  <label>Enter Phone Number *</label>
                  <br>
                    <input type="text" placeholder="Mobile" style="width: 160%;" required class="form-control" name="mobile" id="phone">
                </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label>Enter Coupon Code </label>
                  <input type="text" placeholder="Coupon Code" class="form-control" name="coupon_code" id="">
              </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label>User Type </label>
                <select class="form-control" name="type">
                  <option value="Learner">Learner/Mentee</option>
                  <option value="Mentor">Mentor</option>
                  <option value="ProgramManager">Program Manager</option>
                </select>
            </div>
        </div>

          <div class="row text-center">
            <!-- /.col -->
           
              <button type="submit" class="btn btn-primary btn-flat " style="border-radius: 10px;">
                Sign up
              </button>
            </div>
            <br>
            <a href="{% url 'user:login' %}" > Already have Account! </a>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/intlTelInput.min.js"></script>
    <script>
    // Vanilla Javascript
    var input = document.querySelector("#phone");
    window.intlTelInput(input,({
      // options here
    }));
 
    $(document).ready(function() {
        $('.iti__flag-container').click(function() { 
          var countryCode = $('.iti__selected-flag').attr('title');
          var countryCode = countryCode.replace(/[^0-9]/g,'')
          $('#phone').val("");
          $('#phone').val("+"+countryCode+" "+ $('#phone').val());
       });
    });
    
  </script>
  <script>
    $(document).ready(function(){
  var text = "Learner"
  $("#id_type option").filter(function() {
return this.text == text; 
}).text('Learner/Mentee');
    });
</script>
  </body>
</html>
