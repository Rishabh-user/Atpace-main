{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - Ravinsight</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/iCheck/square/blue.css' %} "
    />
    <link
      rel="stylesheet"
      href="{% static 'dist/css/skins/_all-skins.min.css' %}"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
    <style type="text/css">
      #passwordhideShow {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
      }
      #passwordhideShow1 {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
      }
      .btn-primary{
    background-color: #388797 !important;
  }

  input{
      border: 2px solid #9f9f9f !important;
    border-radius: 7px  !important;
    }
    .glassmorphism{
        background: rgba(255, 255, 255, 0.45);
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 10.5px );
        -webkit-backdrop-filter: blur( 10.5px );
        border-radius: 30px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
      }
    </style>
    {% block css %}
    
    {% endblock %}
  </head>
  <body class="hold-transition login-page skin-blue layout-top-nav" style="background-image: url({% static 'images/glass_16.png' %}); background-repeat: no-repeat; background-size:cover; ">
    <div class="login-box " style="margin-top: 7% !important; ">
      
      <div class="login-logo">
        <a href="#">
          {% if DEBUG %}
            <span class="logo-lg"><img width="200" src="{% static 'images/logo/debug.png' %}"></span>
          {% else %}
            <span class="logo-lg"><img width="200" src="{% static 'images/logo/logo.png' %}"></span>
          {% endif %} 
        </a>
      </div>
      {% include 'component/error_message.html' %}
      <!-- /.login-logo -->
      <div class="login-box-body glassmorphism" style="border-radius: 25px;  color: black; box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px;">
        <form method="post">
          {% csrf_token %} {{ form|crispy }}

          <div class="row text-center">
            <!-- /.col -->
           
              <button type="submit" class="btn btn-primary btn-flat " style="border-radius: 10px;">
                Log In
              </button>
            </div>
            <br>
            <a href="{% url 'user:login_otp' %}" > Login With OTP </a><br>
            <a href="{% url 'user:password_reset' %}" > Forgot Password </a>
            <a href="{% url 'user:register' %}" class="pull-right" > Create Account </a>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script>
        $(document).ready(function(){
      var text = "Learner"
      $("#id_type option").filter(function() {
    return this.text == text; 
}).text('Learner/Mentee');
        });
    </script>
  </body>
</html>
