{% load static %}
<div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Upload User</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
      {% include 'component/messages.html' %}
      {% include 'component/error_message.html' %}
        <form id="create_bulk_user" method="post" action="{% url 'user:create-bulk-user' %}" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" value="{{request.session.company_name}}" name="company_id" readOnly/>
                    {% comment %} <select class="form-control" name="company_id" id="company_id" required style="width: 100%;">
                        <option selected="selected">Select</option>
                        <option
                          v-bind:value="company.id"
                          v-for="company in company_list"
                          :key="company.id"
                        >
                          [[company.name]] 
                        </option>
                    </select> {% endcomment %}
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                    <label>Upload CSV file</label>
                    <input
                      name="file"
                      type="file"
                      id="file"
                      class="form-control"
                      accept=".csv"
                      required
                    />
                  </div>
                  <!-- /.form-group -->
                </div>
                <!-- /.col -->
                <input type="submit" name="submit" value="Upload" class="btn btn-primary" id="btnSubmit">
                <a href="{% static 'csv/sample.csv' %}" class="btn btn-primary" download>Download Sample File</a>
            </div>
            <!-- /.row -->
        </form>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
