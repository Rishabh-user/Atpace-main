<div class="box">
          <div class="box-header">
            <h3 class="box-title">Issues Raised List</h3>             
              </div>
            <!-- /.box-header -->
            <div class="box-body" >
              {% include 'component/error_message.html' %}
                  <table id="issue-table" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Issue</th>
                        <th>Company</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="issue in issues_raised" :key="issue.id">
                          
                          <td>[[issue.name]]</td>
                          <td>[[issue.subject]]</td>
                          <td>[[issue.issue]]</td>
                          <td>[[issue.company]]</td>
                          <td v-if="issue.image"><button><i class="fa fa-view" aria-hidden="true"><a target="_blank" :href="issue.image" title="Image"> View
                          </a></i>
                        </button></td>
                          <td v-else>No Image</td>
                        </tr>
                    </tfoot>
                  </table>
            </div>
             <!-- /.box-body -->
          </div>
           <!-- /.box -->
