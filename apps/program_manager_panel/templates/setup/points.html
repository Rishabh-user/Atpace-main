<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Create Points</h3>
        </div>
        <div class="box-body">
                    <form @submit.prevent="onCreatePoints">
            <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          name="name"
                          type="text"
                          id="name"
                          v-model="title"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Label</label>
                        <input
                          name="label"
                          type="text"
                          id="label"
                          v-model="label"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Points</label>
                        <input
                          name="points"
                          type="number"
                          id="points"
                          v-model="points"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Comment</label>
                        <textarea
                          name="description"
                          id="description"
                          v-model="description"
                          class="form-control"
                          rows="10"
                          cols="25"
                          required
                        ></textarea>
                      </div>
                      <!-- /.form-group -->
                      
                    </div>
                    <!-- /.col -->
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                  <!-- /.row -->
        </form>
        </div>
      </div>
      <!-- /.box -->
<div class="box">
        <div class="box-header">
          <h3 class="box-title">Points List</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="points-table" class="table table-bordered table-hover">
            <thead>
             <tr>
               <th>SNo.</th>
               <th>Name</th>
               <th>Label</th>
               <th>Points</th>
               <th>Comment</th>
               <th>Status</th>
               <th>Action</th>
             </tr>
            </thead>
            <tbody>
             <tr v-for="(point, index) in point_list">
               <td>[[index+1]]</td>
               <td>[[point.name]]</td>
               <td>[[point.label]]</td>
               <td>[[point.points]]</td>
               <td>[[point.message]]</td>
               <td class="capitalize">[[point.is_active]]</td>
               <td>
                    <div class="dropdown">
                        <button class="btn bg-purple dropdown-toggle btn-select-option" type="button" data-toggle="dropdown" aria-expanded="true">Select an option                                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu options-dropdown">
                            <li>
                                <a :href="'/leaderboard/edit-points/'+point.id"><i class="fa fa-pencil option-icon"></i>Edit</a>
                            </li>
                        </ul>
                    </div>
                </td>
             </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
