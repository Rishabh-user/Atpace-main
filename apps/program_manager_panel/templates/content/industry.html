<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Create Industry</h3>

        </div>
        <div class="box-body">
                   <form @submit.prevent="onCreateIndustry">
            <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          name="name"
                          type="text"
                          id="name"
                          v-model="name"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <input
                        name="is_active"
                        type="checkbox"
                        value="true"
                        id="is_active"
                        v-model="is_active"
                      />
                      is active
                      <label for="is_active" class="label-default"></label>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                  <!-- /.row -->
        </form>
  
        </div>
      </div>
      <!-- /.box -->
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Industry List</h3>
          
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="industry-table" class="table table-bordered table-hover">
            <thead>
             <tr>
               <th>SNo.</th>
               <th>Name</th>
               <th>Active</th>
               
             </tr>
            </thead>
            <tbody>
             <tr v-for="(industry, index) in industry_list" :key="industry.id">
               <td>[[index+1 ]]</td>
               <td>[[industry.name]]</td>
               <td class="capitalize">[[industry.is_active]]</td>
               
             </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
