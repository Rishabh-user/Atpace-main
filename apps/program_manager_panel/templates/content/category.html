<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Create Category</h3>

        </div>
        <div class="box-body">
                    <form @submit.prevent="onCreateCategory">
            <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          name="name"
                          type="text"
                          id="name"
                          v-model="name"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Color</label>
                        <input
                          name="color"
                          type="color"
                          id="color"
                          v-model="color"
                          class="form-control"
                          required
                        />
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label>Icon</label>
                        <input
                        name="image"
                        type="file"
                        id="image"
                        accept="image/*"
                        @change="addImage"
                      />
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                  <!-- /.row -->
        </form>
  
        </div>
      </div>
      <!-- /.box -->
<div class="box">
        <div class="box-header">
          <h3 class="box-title">Category List</h3>
          
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="category-table" class="table table-bordered table-hover">
            <thead>
             <tr>
               <th>SNo.</th>
               <th>Category</th>
               <th>Active</th>
               
             </tr>
            </thead>
            <tbody>
             <tr v-for="(category, index) in category_list">
               <td>[[index+1]]</td>
               <td>[[category.category]]</td>
               <td class="capitalize">[[category.is_active]]</td>
               
             </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
