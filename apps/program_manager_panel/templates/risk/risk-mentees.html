<div class="box">
    <div class="box-header">
    <h3 class="box-title">Risk Mentors List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
    <table id="risk-mentees-table" class="table table-bordered table-hover">
        <thead>
        <tr>
        <th>SNo.</th>
        <th>Mentees</th>
        <th>Calls</th>
        <th>Quests</th>
        <th>Journals</th>
        <th>Posts</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(risk, index) in risk_mentees_list" :key="risk.id">
            <td>[[index+1]]</td>
            <td class="capitalize"><a :href="'/user/profile/'+risk.mentee_id" target="_blank"><i class="fa fa-eye option-icon"></i>[[risk.mentee_name]]</a></td>
            <td class="capitalize">[[risk.no_calls]]</td>
            <td class="capitalize">[[risk.no_quest]]</td>
            <td class="capitalize">[[risk.no_journals]]</td>
            <td class="capitalize">[[risk.all_post]]</td>
        </tr>
    </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
