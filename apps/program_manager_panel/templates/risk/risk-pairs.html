<div class="box">
    <div class="box-header">
    <h3 class="box-title">Risk Pairs List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
    <table id="risk-pairs-table" class="table table-bordered table-hover">
        <thead>
        <tr>
        <th>SNo.</th>
        <th>Mentor</th>
        <th>Mentee </th>
        <th>Journey</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(risk, index) in risk_pairs_list" :key="risk.id">
            <td>[[index+1]]</td>
            <td class="capitalize"><a :href="'/user/profile/'+risk.mentor_id" target="_blank"><i class="fa fa-eye option-icon"></i>[[risk.mentor_name]]</a></td>
            <td class="capitalize"><a :href="'/user/profile/'+risk.mentee_id" target="_blank"><i class="fa fa-eye option-icon"></i>[[risk.mentee_name]]</a></td>
            <td class="capitalize">[[risk.journey_name]]</td>
        </tr>
    </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
