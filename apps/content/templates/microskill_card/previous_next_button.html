<center>
{%if page_obj.has_previous %} 
    <a href="?page={{page_obj.previous_page_number}}"><button class="btn btn-info">Previous Card</button></a> {# link to the prev page #}
    {% endif %}
    <span>{{page_obj.number}}</span> {# the current page number #}

    {%if page_obj.has_next  %}
    <a href="?page={{page_obj.next_page_number}}"><button class="btn btn-info">Next Card</button></a> {# link to the next page #}
    {% else %}
        {% if parent_check.is_community_required %}
            <a href="{% url 'community:ask_key_point' content=content.pk group=group.pk  %}"><button class="btn btn-info">Next Card</button></a>
        {% else %}
        <a href="{% url 'content:thank_you' content=content.pk group=group.pk  %}"><button class="btn btn-info">Next Card</button></a>
        {% endif %}
    {% endif %}
</center>
