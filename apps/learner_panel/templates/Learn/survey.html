<div class="box">
    <div class="box-header">
        <h3 class="box-title">Survey Assigned</h3>
    </div>
    <div class="box-body">
            <table id="all-survey-table" class="table table-bordered table-hover">
                <thead>
                <tr>
                <th>Title</th>
                <th>Journey</th>
                <th>Action</th>
                </tr>
                </thead>
                <tbody> 
                <tr v-for="(survey, index) in survey_assigned" :key="index">
                <td>[[survey.name]]</td>
                <td>[[survey.journey_title]]</td>
                <td>
                    <a :href="'/survey/survey-instruction/'+survey.journey_id+'/'+survey.id" ><button class="btn btn-primary">Start</button></a>
                </td>
                </tr>
            </table>
    </div>
    <!-- /.box-body -->
</div>
