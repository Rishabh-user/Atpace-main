<div class="box">
    <div class="box-header">
        <h3 class="box-title">Activity List</h3>
    </div>
    <div class="box-body">
        <table id="activity-table" class="table table-bordered table-hover">
            <thead>
            <tr>
            <th>Title</th>
            <th>Content Title</th>
            <th>Type</th>
            <th>Is Completed</th>
            <th>View</th>
            </tr>
            </thead>
            <tbody> 
            <tr v-for="(activity, index) in activity_list" :key="activity.id">
            <td class="capitalize">[[activity.title]]</td>
            <td class="capitalize">[[activity.content_title]]</td>
            <td>[[activity.activity_type]]</td>
            <td class="capitalize"><kbd>[[activity.is_completed]]</kbd></td>
            <td><a :href="activity.activity_file" target="_blank" download>View</a></td>
            </tr>
        </table>
    </div>
    <!-- /.box-body -->
</div>
