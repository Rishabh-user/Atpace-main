<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
</head>
<body>
<div id="container">
	{% include 'component/error_message.html' %}

	{% if registered %}
	<h1>Thank you for registering!</h1>
  	{% else %}
	<h1>Register Here</h1>
	<h3>Just fill out the form.</h3>
	<form enctype="multipart/form-data" method="POST" action="{% url 'signup' %}">
	  {% csrf_token %}
	  {{ user_form.as_p }}
	  {{ profile_form.as_p }}
	  <input type="submit" name="" value="Register">
	</form>
	<p> Already have an account <a href="{% url 'login' %}">Login</a> here.</p> 
	
  {% endif %}
</div>
</body>
</html>
