<div class="box">
    <div class="box-header">
        <h3 class="box-title">Post List</h3>
    </div>
    <div class="box-body">
        <table id="post-table" class="table table-bordered table-hover">
            <thead>
            <tr>
            <th>Title</th>
            {% comment %} <th>Description</th> {% endcomment %}
            <th>Space</th>
            <th>Space Group</th>
            <th>Likes</th>
            <th>Comment</th>
            <th>Created</th>
            <th>View</th>
            </tr>
            </thead>
            <tbody> 
            <tr v-for="post in all_post" :key="post.id">
            <td>[[post.title]]</td>
            {% comment %} <td v-html="post.description">[[post.description]]</td> {% endcomment %}
            <td>[[post.space_name]]</td>
            <td>[[post.space_group_name]]</td>
            <td>[[post.likes_count]]</td>
            <td>[[post.total_comments]]</td>
            <td>[[post.created_at]]</td>
            <td>
                <a :href="community_base_url+'/post-details/'+post.id" target="__blank"><button class="btn btn-primary">View</button></a>
            </td>
            </tr>
        </table>
    </div>
    <!-- /.box-body -->
</div>
