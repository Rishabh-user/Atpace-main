<div class="box">
    <div class="box-header">
        <h3 class="box-title">Feedback List</h3>
    </div>
    <div class="box-body">
        <table id="feedback-table" class="table table-bordered table-hover">
            <thead>
            <tr>
            <th>Feedback By</th>
            <th>Feedback For</th>
            <th>Meeting Title</th>
            <th>Journey</th>
            <th>View Details</th>
            </tr>
            </thead>
            <tbody> 
            <tr v-for="(feedback, index) in all_feedback" :key="feedback.id">
            <td>{% if not feedback.is_name_private %}[[feedback.feedback_from_name]]{% else %}Private{% endif %}</td>
            <td><span v-if="feedback.feedback_for_type == 'OneToOne'">One to one meeting</span></td>
            <td>[[feedback.feedback_for]]</td>
            <td>[[feedback.journey]]</td>
            <td><a :href="'/feedback/feedback-response-detail/'+feedback.template_id">View</a></td>
            </tr>
        </table>
    </div>
    <!-- /.box-body -->
</div>
