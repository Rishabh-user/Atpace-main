      .btn-primary {
        background-image: linear-gradient(
          to right,
          #1a2980 0%,
          #26d0ce 51%,
          #1a2980 100%
        );
      }
      .btn-primary {
        margin: 5px;
        padding: 5px 30px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
        /* display: block; */
      }

      .btn-primary:hover {
        background-position: right center; /* change the direction of the change here */
        color: #fff;
        text-decoration: none;
      }

      .btn-warning {
        background-image: linear-gradient(
          to right,
          #ff512f 0%,
          #f09819 51%,
          #ff512f 100%
        );
      }
      .btn-warning {
        margin: 5px;
        padding: 5px 30px;

        background-size: 200% auto;
        color: white;

        border-radius: 10px;
        display: block;
      }

      .btn-warning:hover {
        background-position: right center; /* change the direction of the change here */
        color: #fff;
        text-decoration: none;
      }
    </style>

    <style>
      .fab-container {
        position: fixed;
        bottom: 40px;
        right: 40px;
        z-index: 999;
        cursor: pointer;
      }

      .fab-icon-holder {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        background: #016fb9;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      .fab-icon-holder:hover {
        opacity: 0.8;
      }

      .fab-icon-holder i {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 18px;
        color: #ffffff;
      }

      .fab {
        width: 50px;
        height: 50px;
        background: #d23f31;
      }

      

      .fab:hover + .fab-options,
      .fab-options:hover {
        opacity: 1;
        transform: scale(1);
      }

      .fab-options li {
        display: flex;
        justify-content: flex-end;
        padding: 5px;
      }

      .fab-label {
        padding: 2px 5px;
        align-self: center;
        user-select: none;
        white-space: nowrap;
        border-radius: 3px;
        font-size: 13px;
        background: #666666;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        margin-right: 10px;
      }
      @media only screen and (min-width: 1024px) {
        .fab-options {
        list-style-type: none;
        margin: 0;
        position: absolute;
        bottom: 70px;
        right: 0;
        opacity: 1;
        transition: all 0.3s ease;
        transform: scale(1);
        transform-origin: 85% bottom;
      }
}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (max-width: 767px) {
  .fab-options {
        list-style-type: none;
        margin: 0;
        position: absolute;
        bottom: 70px;
        right: 0;
        opacity: 0;
        transition: all 0.3s ease;
        transform: scale(0);
        transform-origin: 85% bottom;
      }
}

    <script>
      function setTimeZone(){
       var form_data = new FormData();
       var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
       form_data.append('timezone', timezone)
       $.ajax({
               type: 'POST',
               url: '{% url "webapi:get_timezone" %}', 
               contentType: false,
               cache: false,
               processData: false,
               data: form_data ,
                   success: function(data){
                     console.log("Timezone set")
                   // location.reload()
   
                   },
                   error: function(){
                       console.log('Timezone fail')
                   }
           });}
        setTimeZone()
    </script>
